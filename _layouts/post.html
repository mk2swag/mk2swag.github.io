---
layout: default
---

<div class="content">
  <div class="header-mobile">
    <span class="mobile-nav-trigger"></span>
    <a href="/" class="logo-container"><img src="/images/logo.svg" alt="Mk2Swag"></a>

    <div class="mobile-menu">
      <a href="/">Back</a>
    </div>
  </div>

  <header class="header-post">
    <div class="container">

      <nav>
        <ul><li><a href="/">Back</a></li></ul>
      </nav>

      <div class="logo-container">
        <a href="/" class="logo-container"><img src="/images/logo.svg" alt="Mk2Swag"></a>
      </div>
    </div>
  </header>

  <div class="container-small">
    <article>
      <div class="article-header">
        {% for category in page.categories %}
          <a href="#" class="post-category">{{ category }}</a>
        {% endfor %}

        <h1>{{ page.title }}</h1>

        <p class="body-large">{{ page.description }}</p>

        <div class="article-author">
          <img src="{{ page.imagesPath }}author.jpg" width="40">
          <p class="body-small">By <strong>{{ page.authorName }}</strong> <br/> â€” {{ page.authorRole }}</p>
        </div>
      </div>

      <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
      </div>

      <div class="article-footer">
        <a href="#">Back to Top ^</a>
      </div>
    </article>
  </div>
</div>
